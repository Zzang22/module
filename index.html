<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Game</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1>Random Number Game</h1>
  <h2>Generate a number between 0 and <span class="numbers"></span></h2>
  <div class="volume-box">
    <!--<input type="range" class="volume" name="volume" min="0" max="200" step="50">-->
    <input type="range" list="tickmarks" class="volume" min="0" max="200"/>
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="50"></option>
      <option value="100"></option>
      <option value="150"></option>
      <option value="200"></option>
    </datalist> 
  </div>
  <form class="game">
    <span>Guess the number:</span>
    <input type="number" class="game-number"/>
    <button class="start" type="submit">play!</button> 
  </form>
  <div class="text"></div>
  <div class="result"></div>
    <script src="index07.js"></script>
</body>
</html>
